{%extends 'base.html'%}
{%block title%}All Products {%endblock%} 
{%block content%}
<Div class=""container>
    <h1>All Products</h1><hr>
    {%for cat in allcategories%}
    <h2>{{cat.title}}</h2><hr>
    <div class="row">
        {%for p in cat.product_set.all%}
     <div class="col-md-3">
        <div class="m-4">
      <h2><a href="{%url 'ecomapp:productdetail' p.slug%}">{{p.title}}</a></h2>
      <img src="{{p.image.url}}" alt="" class="img-fluid" style="height:2500; object-fit:cover;">
      <p class="mt-3">Price:<strike>Rs.{{p.marked_price}}</strike>Rs. {{p.selling_price}}</p>
      <a href="{%url 'ecomapp:addtocart' p.id%}" class="btn btn-primary">Add To Cart</a>
    </div>
    </div>
    {%endfor%}
    </div>
    {%endfor%}
</Div>
{%endblock%}
