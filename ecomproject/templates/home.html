{% extends 'base.html' %}
{% block titl %}Home{% endblock %}
{% block content %}
<div class="container">
    <H1 class="text-center">Welcome to our ecommerce website.</H1>
    <hr>
    <div class="row">
     {% for p in product_list %}
     <div class="col-md-3 card">
        <div class="m-4">
            <h3><a href="{%url 'ecomapp:productdetail' p.slug%}">{{p.title}}</a></h3>
      <img src="{{p.image.url}}" alt="" class="img-fluid" style="height:200px; object-fit:contain;">
      <p class="mt-3">Price:<strike>Rs.{{p.marked_price}} </strike>Rs.{{p.selling_price}}</p>
      <a href="{%url 'ecomapp:addtocart' p.id%}" class="btn btn-primary">Add To Cart</a>
    </div>
    </div>
    {%endfor%}
    </div>
</div>   
{%endblock%}
