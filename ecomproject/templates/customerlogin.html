{%extends 'base.html'%}
{%block title'%}Customer Login{%endblock%}

{%block content%}
<style>
    .errorlist{
        color: red;
    }
</style>
<div class="container">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <h3>Customer Login Form</h3><hr>
            <form action="" method="POST">
                {% csrf_token %}
                {{form.as_p}}
                <button class="btn btn-primary">Login as a Customer</button>
                {%if error%}
                <li style="color: red;">{{error}}</li>
                {%endif%}
            </form>
            <p>or don't have an account? <a href="{%url 'ecomapp:customerregistration'%}{% if request.GET.next %}?next={{request.GET.next}}{% endif %}">Register Here</a></p>

        </div>
    </div>
</div>
<style>
	/* Container styles */
.container {
  max-width: 800px;
  margin: 40px auto;
  padding: 20px;
  background-color: #f9f9f9;
  border: 1px solid #ccc;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

/* Row and column styles */
.row {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
}

.col-md-6 {
  flex: 0 0 50%;
  max-width: 50%;
}

/* Form styles */
form {
  margin-top: 20px;
}

label {
  display: block;
  margin-bottom: 10px;
}

input[type="text"], input[type="password"] {
  width: 100%;
  height: 40px;
  margin-bottom: 20px;
  padding: 10px;
  border: 1px solid #ccc;
}

input[type="submit"] {
  width: 100%;
  height: 40px;
  background-color: #4CAF50;
  color: #fff;
  padding: 10px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

input[type="submit"]:hover {
  background-color: #3e8e41;
}

/* Error message styles */
.errorlist {
  color: red;
  font-size: 14px;
  margin-bottom: 10px;
}

/* Link styles */
a {
  text-decoration: none;
  color: #337ab7;
}

a:hover {
  color: #23527c;
}

/* Responsive design */
@media (max-width: 768px) {
  .container {
    margin: 20px auto;
  }
  .col-md-6 {
    flex: 0 0 100%;
    max-width: 100%;
  }
}
</style>
{%endblock%}
