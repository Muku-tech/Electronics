{%extends 'base.html'%}
{%block title'%}Customer Registration{%endblock%}

{%block content%}
<body>
    

<style>
    .errorlist{
        color: red;
    }
</style>
<div class="container">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <h3>Customer Registration Form</h3><hr>
            <form action="" method="post">
                {% csrf_token %}
                {{form.as_p}}
                <button class="btn btn-primary">Register as a Customer</button>

            </form>
            <p>Already have an account? <a href="{%url 'ecomapp:customerlogin'%}">Login Here</a></p>

        </div>
    </div>
</div>
</body>
<style>
    body{
        background-color: #e5eddf;
    }
    /* Container and Row Structure */
.container {
  max-width: 1200px;
  margin: 40px auto;
  padding: 20px;
  background-color: #f9f9f9;
  border: 1px solid #ddd;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  border-radius: 10px; /* added border radius for a softer look */
}

.row {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
}

.col-md-6.mx-auto {
  background-color: #fff;
  padding: 30px; /* increased padding for better readability */
  border: 1px solid #ddd;
  margin-bottom: 20px;
  border-radius: 10px; /* added border radius for a softer look */
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.05); /* added subtle box shadow */
}

/* Form Styling */
form {
  margin-top: 20px;
}

label {
  font-weight: bold; /* added font weight to labels for better readability */
  margin-bottom: 10px;
}

input[type="text"], input[type="email"], input[type="password"] {
  width: 100%;
  padding: 10px;
  margin-bottom: 20px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

input[type="text"]:focus, input[type="email"]:focus, input[type="password"]:focus {
  border-color: #aaa;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.btn.btn-primary {
  background-color: #337ab7;
  color: #fff;
  border: none;
  padding: 10px 20px;
  font-size: 16px;
  cursor: pointer;
  border-radius: 5px; /* added border radius for a softer look */
}

.btn.btn-primary:hover {
  background-color: #23527c;
}

.errorlist {
  color: red;
  font-size: 14px;
  margin-bottom: 10px;
}
</style>
{%endblock%}
